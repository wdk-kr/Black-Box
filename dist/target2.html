<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title> Navigation Bar </title>
    <style>
        p {
            padding-left: 30px;
            }
        .top-button {
            display: inline-block;    /* 버튼처럼 크기 적용 */
            padding: 8px 16px;        /* 안쪽 여백 */
            background-color: #444;   /* 버튼 배경 색 */
            color: white;             /* 글자 색 */
            font-weight: bold;
            font-size: 24px;
            font-family: "Playfair Display", serif;
            text-decoration: none;    /* 밑줄 제거 */
            border: none;             /* 테두리 제거 */
            border-radius: 4px;       /* 모서리 둥글게 */
            cursor: pointer;         /* 마우스 커서 변경 */
            }

.top-button:hover {
    background-color: #ddd;
    color: black;
}

        .top-bar {
            background-color: white;
            padding: 10px;
            text-align: left;
            }

        .main-menu {
            background-color: #444;
            overflow: hidden; /* 내부 요소가 넘치지 않도록 */
            margin-top: 10px;
        }

        .main-menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .main-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .top-button {
            font-weight: bold;
            font-size: 24px;
            font-family: "Playfair Display", serif;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class = "top-button"> Black Box </a>
    </div>

    <div class="main-menu">
        <a href="/target1.html">소개</a>
        <a href="/target2.html">설문</a>
        <a href="/target3.html">결과</a>
    </div>

    <p> 과독점 설문 페이지입니다 <br> <a href="https://forms.gle/nfe6xvQYddgwVSWh6" target="/survey"> 설문하러 가기 </a> </p>
</body>
</html>
